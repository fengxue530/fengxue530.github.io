baseURL = 'https://fengxue530.github.io/'
languageCode = 'zh-cn'
title = '我的 Hugo 博客'
theme = 'PaperMod'
publishDir = 'docs'

# 添加必要的配置
defaultContentLanguage = 'zh-cn'
[pagination]
  pagerSize = 10

[params]
  defaultTheme = 'auto'

  # 修复 homeInfoParams 的格式
  [params.homeInfoParams]
    Title = "我的 Hugo 博客"
    Content = "欢迎来到我的博客"

  # 确保启用搜索功能
  search = true

  # 社交媒体链接（可选）
  socialIcons = []

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 3