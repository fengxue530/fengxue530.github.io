name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ "master" ]  # 当推送到 master 分支时触发
  workflow_dispatch:       # 允许在 GitHub 页面上手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 重要：确保主题子模块被拉取

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true         # 重要：使用 Extended 版本

      - name: Build
        run: hugo --minify       # 构建并压缩输出

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 更新为 v3
        with:
          path: ./public         # 上传构建生成的 public 文件夹

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # 更新为 v4