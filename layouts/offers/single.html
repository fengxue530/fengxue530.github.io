{{ define "main" }}
<article class="offer">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            <span>运营商：{{ .Params.operator }}</span>
            <span>更新：{{ .Date.Format "2006-01-02" }}</span>
        </div>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    <!-- 免责声明 -->
    <div class="disclaimer">
        <h3>重要声明</h3>
        <p>1. 本文内容仅供参考，不构成任何办理建议</p>
        <p>2. 套餐信息以运营商官网为准</p>
        <p>3. 办理前请仔细阅读官方协议</p>
    </div>
</article>
{{ end }}
